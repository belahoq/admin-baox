<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Builder (v15 - Thumbnail Fix)</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 25px; }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        input:focus, textarea:focus { border-color: #1a73e8; outline: none; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; margin-top: 5px; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-blue { background: #1a73e8; color: white; }
        .btn-green { background: #34a853; color: white; }
        .btn-orange { background: #fbbc05; color: #333; width: auto; padding: 10px 20px; }
        .btn-purple { background: #8e44ad; color: white; width: auto; padding: 10px 20px; font-size: 14px; }
        
        .hidden { display: none; }
        .box { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #e1e4e8; }
        .box h4 { margin-top: 0; margin-bottom: 15px; color: #5f6368; }
        
        /* Image Upload Section */
        .img-control { display: flex; gap: 10px; align-items: center; background: #fff; padding: 10px; border: 1px dashed #ccc; border-radius: 6px; }
        #imgPreview { max-height: 150px; display: none; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .url-display { font-size: 12px; color: #27ae60; word-break: break-all; margin-top: 5px; font-weight: bold; }

        #status_msg { margin-bottom: 20px; }
        .alert { padding: 15px; border-radius: 6px; margin-bottom: 15px; }
        .alert-success { background: #e6f4ea; color: #1e8e3e; border: 1px solid #ceead6; }
        .alert-error { background: #fce8e6; color: #d93025; border: 1px solid #fad2cf; }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ AI Blog Builder (v15 - Diagnostic)</h2>
    <div id="status_msg"></div>

    <div id="login-section" class="box" style="text-align: center; padding: 50px;">
        <p style="margin-bottom: 20px; font-size: 1.1em;">Silakan login untuk mendeteksi blog Anda.</p>
        <button class="btn btn-blue" onclick="handleAuthClick()">üîµ Login Google Blogger</button>
    </div>

    <div id="app-section" class="hidden">
        
        <div class="box">
            <h4>üîë Konfigurasi API</h4>
            <label style="font-size:12px; font-weight:bold;">1. Google Gemini API Key:</label>
            <div style="display: flex; gap: 10px; margin-bottom:10px;">
                <input type="password" id="api_key_input" placeholder="Tempel Gemini API Key..." style="flex: 2; margin-bottom:0;">
                <button onclick="fetchModels()" id="btn_cek" class="btn btn-orange" style="margin-top:0;">Cek AI</button>
            </div>

            <label style="font-size:12px; font-weight:bold;">2. ImgBB API Key (Wajib untuk Thumbnail):</label>
            <input type="password" id="imgbb_key_input" placeholder="Tempel API Key ImgBB...">
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <select id="model_select" style="margin-bottom: 0;"><option disabled selected>-- Pilih AI --</option></select>
                </div>
                <div style="flex: 1;">
                    <select id="blog_select" style="margin-bottom: 0; background: #e8f0fe; font-weight: bold;"><option disabled selected>‚è≥ Loading...</option></select>
                </div>
            </div>
        </div>

        <div class="box">
            <h4>üìù Buat Konten</h4>
            <input type="text" id="judul" placeholder="Judul Artikel (Contoh: Juara Lomba Marching Band)">

            <label><b>Gambar Thumbnail (Upload Dulu):</b></label>
            <div class="img-control">
                <div style="flex: 1;">
                    <input type="file" id="file_gambar" accept="image/*" style="margin-bottom: 5px;">
                    <button onclick="manualUpload()" class="btn btn-purple" id="btnUploadManual">‚¨ÜÔ∏è Upload ke ImgBB</button>
                    <div id="url_result" class="url-display"></div>
                    <input type="hidden" id="final_img_url">
                </div>
                <img id="imgPreview">
            </div>
            <small style="color:#666; margin-bottom:15px; display:block;">*Klik tombol Ungu untuk memastikan gambar ter-upload dan dapat link.</small>

            <select id="cat_select" onchange="toggleManualCat()" style="margin-top:10px;">
                <option value="" disabled selected>-- Pilih Kategori --</option>
                <option value="Kegiatan Sekolah">Kegiatan Sekolah</option>
                <option value="Prestasi">Prestasi</option>
                <option value="Pengumuman">Pengumuman</option>
                <option value="Artikel Guru">Artikel Guru</option>
                <option value="Galeri">Galeri</option>
                <option value="NEW">‚ûï Tambah Baru...</option>
            </select>
            <input type="text" id="cat_manual" class="hidden" placeholder="Ketik Kategori Baru...">

            <textarea id="desc_gambar" style="height: 80px;" placeholder="Deskripsi foto untuk AI..."></textarea>

            <select id="mode_penulisan">
                <option value="DEFAULT">üì∞ Berita Sekolah (Formal Ramah)</option>
                <option value="TUTORIAL">üõ†Ô∏è Tutorial / Panduan</option>
                <option value="PROFIL">üë§ Profil Tokoh</option>
            </select>

            <button onclick="generateContent()" id="btnGen" class="btn btn-green">‚ú® Generate Artikel & Masukkan Gambar</button>
        </div>

        <div class="box">
            <h4>‚úèÔ∏è Edit & Publish</h4>
            <textarea id="kontenEditor"></textarea>
            <button onclick="postToBlogger()" class="btn btn-blue" style="margin-top:15px;">üöÄ Tembak ke Blogspot</button>
            <center style="margin-top:10px;"><a href="#" onclick="doLogout()" style="color:red; text-decoration:none;">Logout</a></center>
        </div>
    </div>
</div>

<script>
    // ================= CONFIGURATION =================
    const CLIENT_ID = '763331219607-vv1dd6jksep9utgs337idu67i57j6baa.apps.googleusercontent.com'; 
    const SCOPES = 'https://www.googleapis.com/auth/blogger';
    // =================================================

    let tokenClient, accessToken = null;

    window.onload = function() {
        const savedKey = localStorage.getItem('gemini_api_key');
        const savedImgbb = localStorage.getItem('imgbb_api_key');
        if (savedKey) document.getElementById('api_key_input').value = savedKey;
        if (savedImgbb) document.getElementById('imgbb_key_input').value = savedImgbb;

        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID, scope: SCOPES,
            callback: (resp) => {
                if (resp.access_token) {
                    accessToken = resp.access_token;
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('app-section').classList.remove('hidden');
                    fetchUserBlogs();
                }
            },
        });

        tinymce.init({
            selector: '#kontenEditor', height: 500,
            plugins: 'lists link image code help wordcount',
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | bullist numlist | image | removeformat',
            branding: false, promotion: false
        });
    };

    function handleAuthClick() { tokenClient.requestAccessToken(); }
    function doLogout() {
        google.accounts.oauth2.revoke(accessToken, () => {});
        location.reload();
    }

    // --- FITUR UPLOAD MANUAL (DIAGNOSTIC) ---
    async function manualUpload() {
        const fileInput = document.getElementById('file_gambar');
        const btn = document.getElementById('btnUploadManual');
        const resultDiv = document.getElementById('url_result');
        const preview = document.getElementById('imgPreview');
        const imgbbKey = document.getElementById('imgbb_key_input').value;

        if (fileInput.files.length === 0) return alert("Pilih file gambar dulu!");
        if (!imgbbKey) return alert("API Key ImgBB kosong!");

        btn.innerText = "‚è≥ Uploading..."; btn.disabled = true;
        localStorage.setItem('imgbb_api_key', imgbbKey);

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, { method: "POST", body: formData });
            const data = await res.json();
            
            if (data.success) {
                const url = data.data.url;
                document.getElementById('final_img_url').value = url; // Simpan URL
                resultDiv.innerHTML = `‚úÖ Sukses: <a href="${url}" target="_blank">${url}</a>`;
                preview.src = url;
                preview.style.display = 'block';
                btn.innerText = "‚úÖ Ter-upload";
            } else {
                alert("Gagal Upload: " + data.error.message);
                btn.innerText = "‚¨ÜÔ∏è Upload ke ImgBB";
            }
        } catch (e) {
            alert("Error Koneksi ImgBB");
            btn.innerText = "‚¨ÜÔ∏è Upload ke ImgBB";
        }
        btn.disabled = false;
    }

    async function generateContent() {
        const judul = document.getElementById('judul').value;
        const desc = document.getElementById('desc_gambar').value;
        const apiKey = document.getElementById('api_key_input').value;
        const model = document.getElementById('model_select').value;
        const mode = document.getElementById('mode_penulisan').value;
        const imgUrl = document.getElementById('final_img_url').value; // Ambil URL dari upload manual
        const btn = document.getElementById('btnGen');

        if(!apiKey || !model || !judul) return alert("Data belum lengkap!");
        
        // Peringatan jika gambar belum diupload
        if(document.getElementById('file_gambar').files.length > 0 && !imgUrl) {
            const confirmGen = confirm("Gambar belum di-upload (Tombol Ungu). Artikel akan dibuat tanpa gambar. Lanjut?");
            if(!confirmGen) return;
        }

        btn.innerText = "‚è≥ Meracik Artikel..."; btn.disabled = true;

        let instruksi = "Bahasa Indonesia formal ramah.";
        if(mode === 'TUTORIAL') instruksi = "Format tutorial langkah demi langkah.";
        if(mode === 'PROFIL') instruksi = "Format narasi profil inspiratif.";

        const prompt = `Anda Admin Sekolah. Buat artikel HTML (tanpa markdown).
        Judul: "${judul}". Konteks: "${desc}". Gaya: ${instruksi}.
        ATURAN: Gunakan <h3>, <p>, <ul>. JANGAN pakai bintang (**). Bold pakai <b>.`;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/${model}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await res.json();
            
            if(data.candidates) {
                let aiText = data.candidates[0].content.parts[0].text;
                aiText = aiText.replace(/```html/g, '').replace(/```/g, '').replace(/\*\*/g, '');
                
                let finalContent = "";
                // Embed Gambar
                if(imgUrl) {
                    finalContent = `
                    <div style="text-align: center; margin-bottom: 20px;">
                        <img src="${imgUrl}" alt="${judul}" style="max-width:100%; height:auto; border-radius:8px;" />
                        <br><small><i>${desc}</i></small>
                    </div>
                    ` + aiText;
                } else { finalContent = aiText; }

                tinymce.get('kontenEditor').setContent(finalContent);
            }
        } catch(e) { alert("Error Network AI"); }
        btn.innerText = "‚ú® Generate Artikel & Masukkan Gambar"; btn.disabled = false;
    }

    // --- FUNGSI PENDUKUNG LAINNYA ---
    async function fetchUserBlogs() {
        const blogSelect = document.getElementById('blog_select');
        blogSelect.innerHTML = '<option disabled>Loading...</option>';
        try {
            const res = await fetch('https://www.googleapis.com/blogger/v3/users/self/blogs', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await res.json();
            if (data.items) {
                blogSelect.innerHTML = '';
                data.items.forEach(b => {
                    let opt = document.createElement('option');
                    opt.value = b.id; opt.text = b.name; blogSelect.appendChild(opt);
                });
                const saved = localStorage.getItem('blogger_blog_id');
                if(saved) blogSelect.value = saved;
            }
        } catch(e) {}
    }

    async function fetchModels() {
        const apiKey = document.getElementById('api_key_input').value;
        const select = document.getElementById('model_select');
        const btn = document.getElementById('btn_cek');
        if(!apiKey) return alert("Isi API Key!");
        btn.innerText = "...";
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await res.json();
            if(data.models) {
                select.innerHTML = "";
                data.models.forEach(m => {
                    if(m.supportedGenerationMethods.includes("generateContent")) {
                        let opt = document.createElement("option");
                        opt.value = m.name; opt.text = m.displayName; select.appendChild(opt);
                    }
                });
                localStorage.setItem('gemini_api_key', apiKey);
                alert("Model OK!");
            }
        } catch(e) { alert("Error AI Key"); }
        btn.innerText = "Cek AI";
    }

    async function postToBlogger() {
        const blogId = document.getElementById('blog_select').value;
        const judul = document.getElementById('judul').value;
        const konten = tinymce.get('kontenEditor').getContent();
        const catSelect = document.getElementById('cat_select').value;
        const catManual = document.getElementById('cat_manual').value;
        let labels = (catSelect === 'NEW' && catManual) ? catManual.split(',').map(s=>s.trim()) : (catSelect ? [catSelect] : []);

        if(!accessToken || !blogId) return alert("Cek login/blog!");
        localStorage.setItem('blogger_blog_id', blogId);
        
        const status = document.getElementById('status_msg');
        status.innerHTML = "<div class='alert' style='background:#fff3cd'>‚è≥ Sending...</div>";

        try {
            const res = await fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ kind: 'blogger#post', title: judul, content: konten, labels: labels })
            });
            const data = await res.json();
            if(res.ok) status.innerHTML = `<div class='alert alert-success'>‚úÖ Sukses! <a href="${data.url}" target="_blank">Lihat</a></div>`;
            else status.innerHTML = `<div class='alert alert-error'>‚ùå Gagal: ${data.error.message}</div>`;
        } catch(e) { status.innerHTML = `<div class='alert alert-error'>‚ùå Error Koneksi</div>`; }
    }

    function toggleManualCat() {
        document.getElementById('cat_manual').classList.toggle('hidden', document.getElementById('cat_select').value !== 'NEW');
    }
</script>

</body>
</html>
